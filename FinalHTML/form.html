<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
  </head>

  <body>
    <h1>Course Registration Form</h1>

    <form action="">
      <fieldset>
        <legend>Registration Details</legend>

        <table>
          <tr>
            <td><label for="firstname">First Name:</label></td>
            <td>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Sindhu"
                required />
            </td>
          </tr>

          <tr>
            <td><label for="lastname">Last Name:</label></td>
            <td>
              <input type="text" id="lastname" name="lastname" required />
            </td>
          </tr>

          <tr>
            <td><label for="mobile">Mobile Number:</label></td>
            <td>
              <input
                type="tel"
                id="mobile"
                name="mobile"
                placeholder="Ex: 9876543210"
                required />
            </td>
          </tr>

          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Ex: sindhu.reddy@example.com"
                required />
            </td>
          </tr>

          <tr>
            <td><label for="password">Password:</label></td>
            <td>
              <input type="password" id="password" name="password" required />
            </td>
          </tr>

          <tr>
            <td><label for="confirmPassword">Confirm Password:</label></td>
            <td>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required />
            </td>
          </tr>

          <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" id="dob" name="dob" required /></td>
          </tr>

          <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age" required /></td>
          </tr>

          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" value="male" required /> Male
              <input type="radio" name="gender" value="female" /> Female
              <input type="radio" name="gender" value="other" /> Other
            </td>
          </tr>

          <tr>
            <td><label for="country">Select Country:</label></td>
            <td>
              <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="photo">Upload Picture:</label></td>
            <td>
              <input
                type="file"
                id="photo"
                name="photo"
                accept="image/*"
                required />
            </td>
          </tr>

          <tr>
            <td><label for="course">Course:</label></td>
            <td>
              <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option>Computer Science</option>
                <option>Information Technology</option>
                <option>Electronics</option>
                <option>Mechanical</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Delivery Mode:</td>
            <td>
              <input type="radio" name="delivery" value="online" required />
              Online
              <input type="radio" name="delivery" value="offline" /> Offline
            </td>
          </tr>

          <tr>
            <td><label for="comments">Comments:</label></td>
            <td>
              <textarea
                id="comments"
                name="comments"
                rows="4"
                cols="40"
                placeholder="Enter any comments here"></textarea>
            </td>
          </tr>
        </table>

        <br />

        <input type="reset" />
        <input type="submit" value="Register" />
      </fieldset>
    </form>
  </body>
</html>
